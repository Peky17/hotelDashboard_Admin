<div class="login-box">
    <form class="login-form">
        <h3 class="login-head"><i class="fa fa-lg fa-fw fa-user"></i>ACCEDER</h3>
        <div class="form-group">
            <label class="control-label">EMAIL</label>
            <input class="form-control" type="email" [(ngModel)]="email" name="email" placeholder="Email" required="required" autofocus/>
        </div>
        <div class="form-group">
            <label class="control-label">PASSWORD</label>
            <input class="form-control" pattern="(?=.*\d)(?=.*[a-záéíóúüñ]).*[A-ZÁÉÍÓÚÜÑ].*" type="password" [(ngModel)]="password"
                name="password" placeholder="Password" required="required" />
        </div>
        <div class="form-group">
            <div class="utility">
                <div class="animated-checkbox">
                    <label>
                        <input type="checkbox"><span class="label-text">Mantenerme en sesion</span>
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group btn-container">
            <button (click)="login()" class="btn btn-primary btn-block"><i class="fa fa-sign-in fa-lg fa-fw"></i>SIGN IN</button>
        </div>
    </form>
</div>
